<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
       <div class="container-fluid" id="topbar">
            <div class="row">
                <div class="col" id="topbar1">
                    <img id="logo" src="/img/logo.png">
                </div>
                <div class="col" id="topbar2">
                    <a href="/become_host">
                        <button id="topbar-host" width="25" class="btn btn-secondary">Diventa un host</button>
                        <button id="topbar-profile" class="btn btn-secondary">
                            <img width="28em" src="/img/avatar.svg">
                        </button>
                    </a>
                    <a href="/login">
                        <button class="btn btn-gradient">Login</button>
                    </a>
                </div>
            </div>
       </div>
       <div class="container-fluid">
            <div class="row" id="register-box">
                <div class="col" id="register-box-col">
                    <form class="needs-validation" action="" id="register-form" novalidate>
                        <div class="form-group">
                            <label for="first-name" style="font-weight: bold">Nome</label>
                            <input type="text" class="form-control" id="first-name-form" placeholder="Nome" name="nome" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="surname" style="font-weight: bold">Cognome</label>
                            <input type="text" class="form-control" id="surname-form" placeholder="Cognome" name="cognome" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" style="font-weight: bold">Data di nascita</label>
                            <input type="date" class="form-control" id="birthday-form" placeholder="Data di nascita" name="birthday" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="email" style="font-weight: bold">Email</label>
                            <input type="email" class="form-control" id="email-form" placeholder="Email" name="email" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" style="font-weight: bold">Password</label>
                            <input type="password" class="form-control" id="pwd-form" placeholder="Password" name="pswd" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="conf-pwd" style="font-weight: bold">Conferma password</label>
                            <input type="password" class="form-control" id="conf-pwd-form" placeholder="Conferma password" name="conf-pswd" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-gradient" id="login-form-btn">Registrati</button>
                        </div>
                    </form>
                </div>
                <div class="col" id="commercial-ad">
                   <img src="/img/txt-register.png">
                </div>
            </div>
        </div>
    </body>
