<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
       <div class="container-fluid" id="topbar">
            <div class="row">
                <div class="col" id="topbar1">
                    <img id="logo" src="/img/logo.png">
                </div>
                <div class="col" id="topbar2">
                    <a href="/become_host">
                        <button id="topbar-host" width="25" class="btn btn-secondary">Diventa un host</button>
                        <button id="topbar-profile" class="btn btn-secondary">
                            <img width="28em" src="/img/avatar.svg">
                        </button>
                    </a>
                    <a href="/login">
                        <button class="btn btn-gradient">Login</button>
                    </a>
                </div>
            </div>
       </div>
       <div class="container-fluid">
            <div class="row d-flex justify-content-center" id="login-box">
                <div class="d-flex justify-content-between" id="login-box-col">
                    <form class="needs-validation" action="" id="login-form" novalidate>
                        <div class="form-group">
                            <label for="email" style="font-weight: bold">Email</label>
                            <input type="email" class="form-control" id="email-form" placeholder="Email" name="email" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" style="font-weight: bold">Password</label>
                            <input type="password" class="form-control" id="pwd-form" placeholder="Password" name="pswd" required>
                            <div class="invalid-feedback">Per favore compila il campo</div>
                        </div>
                        <div class="text-center">
                            <p style="color: #bdbdbd">Non sei ancora registrato? <a style="color:#ff31ea; font-weight: bold;" href="/register">Registrati!</a></p>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-gradient" id="login-form-btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
