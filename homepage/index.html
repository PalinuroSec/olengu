<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
       <div class="container-fluid" id="topbar">
            <div class="row">
                <div class="col" id="topbar1">
                    <img id="logo" src="/img/logo.png">
                </div>
                <div class="col" id="topbar2">
                    <a href="/become_host/">
                        <button id="topbar-host" width="25" class="btn btn-secondary">Diventa un host</button>
                        <button id="topbar-profile" class="btn btn-secondary">
                            <img width="28em" src="/img/avatar.svg">
                        </button>
                    </a>
                    <a href="/login">
                        <button class="btn btn-gradient">Login</button>
                    </a>
                </div>
            </div>
       </div>
       <div class="container-fluid" id="searchbar">
            <div class="row">
                <div class="col" id="searchbar-place">
                    <div id="button-place" class="button-search">
                        <p class="secondary-search">Dove andiamo?</p>
                        <input type="text" class="input-search" id="text-place" placeholder="Inserisci destinazione" onfocus="showPopup('popup-place')" onfocusout="hidePopup('popup-place')">
                    </div>
                    <div id="popup-place" class="popup-search">
                        Ciao
                    </div>
                </div> 
                <div class="col" id="searchbar-date">
                    <div id="button-date" class="button-search">
                        <p class="secondary-search">Quando partiamo?</p>
                        <p class="secondary-placeholder">Data Check-In/Check-Out</p>
                    </div>
                </div>
                <div class="col" id="searchbar-guests">
                    <div id="button-guests" class="button-search">
                        <p class="secondary-search">Chi parte con noi?</p>
                        <p class="secondary-placeholder">Inserisci numero di ospiti</p>
                    </div>
                </div>
                <div class="col" id="cerca">
                    <button id="search-button" class="btn btn-gradient" style="font-size: 1.5em;">
                        Cerca
                        <img width="25em" src="img/shapes-and-symbols.svg" style="margin-left: 1em";>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="text-vacancy">
            <div class="row">
                <img src="img/text5746.png">
            </div>
        </div> 
        <div id="slideshow" class="carousel slide row" data-ride="carousel">
            <div class="col">
                <ul class="carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="text-center carousel-item active">
                        <img src="photos/casa.jpg" class="img-fluid" alt="Case">
                        <div class="carousel-caption">
                            <p class="caption">Case selezionate dai nostri esperti</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="photos/11208622.jpg" class="img-fluid" alt="host">
                        <div class="carousel-caption">
                            <p class="caption">I migliori host certificati</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="photos/pingu.jpg" class="img-fluid" alt="pingu">
                        <div class="carousel-caption">
                            <p class="caption">Approvato dal pinguino!</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slideshow" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div> 
        <div id="footer" class="row">
            <div class="col">
                <h4>Informazioni</h4>
                <p> Chi siamo</p>
                <p> La nostra piattaforma</p> </p>
            </div>
        </div> 
    </body>
</html>
