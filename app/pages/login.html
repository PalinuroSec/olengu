<div class="container-fluid" id="login">
    <div class="row d-flex justify-content-center" id="login-box">
        <div class="d-flex justify-content-between" id="login-box-col">
            <form class="needs-validation" action="" id="login-form" novalidate>
                <div class="form-group">
                    <label for="email" style="font-weight: bold">Email</label>
                    <input type="email" class="form-control" id="email-form" placeholder="Email" name="email" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-weight: bold">Password</label>
                    <input type="password" class="form-control" id="pwd-form" placeholder="Password" name="pswd" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
               </div>
                <div class="text-center">
                    <p style="color: #bdbdbd">Non sei ancora registrato? <a style="color:#ff31ea; font-weight: bold;" href="/register">Registrati!</a></p>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-gradient" id="login-form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
