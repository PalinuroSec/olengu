<div class="container-fluid">
    <div class="row" id="register-box">
        <div class="col-sm-4" id="register-box-col">
            <form class="needs-validation" action="" id="register-form" novalidate>
                <div class="form-group">
                    <label for="first-name" style="font-weight: bold">Nome</label>
                    <input type="text" class="form-control" id="first-name-form" placeholder="Nome" name="nome" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="surname" style="font-weight: bold">Cognome</label>
                    <input type="text" class="form-control" id="surname-form" placeholder="Cognome" name="cognome" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="birthday" style="font-weight: bold">Data di nascita</label>
                    <input type="date" class="form-control" id="birthday-form" placeholder="Data di nascita" name="birthday" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="email" style="font-weight: bold">Email</label>
                    <input type="email" class="form-control" id="email-form" placeholder="Email" name="email" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-weight: bold">Password</label>
                    <input type="password" class="form-control" id="pwd-form" placeholder="Password" name="pswd" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="form-group">
                    <label for="conf-pwd" style="font-weight: bold">Conferma password</label>
                    <input type="password" class="form-control" id="conf-pwd-form" placeholder="Conferma password" name="conf-pswd" required>
                    <div class="invalid-feedback">Per favore compila il campo</div>
                </div>
                <div class="text-right">
                    <button class="btn btn-gradient" id="register-form-btn">Registrati</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4" id="commercial-ad">
           <img src="/img/txt-register.png">
        </div>
    </div>
</div>
